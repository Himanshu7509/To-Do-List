<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="contain-body">
      <h1 class="text-danger">To-Do List</h1>

      <br /><br />

      <div class="input-group w-50">
        <input
          id="userInput"
          placeholder="Enter the Todo"
          type="text"
          class="form-control"
          style="
            border: 1px solid red;
            font-weight: 700;
          "
        />

        <button class="btn btn-danger" onclick="onAddTodo()">Add ToDo</button>
      </div>
      <br>

      <b class="text-danger" id="errmsg"></b>

      <br />

      <div class="heading2">
        <h3 class="text-secondary">List of your Todo's</h3>
        <button class="btn btn-outline-danger" onclick="onSaveTodo()">Save</button>
      </div>

     

      <div class="list-container">
        <ul class="todo-cont" id="listContent"></ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
